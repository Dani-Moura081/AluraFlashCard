    <script>
        function toggleResposta(perguntaElement) {
            const respostaElement = perguntaElement.nextElementSibling; // Seleciona o pr√≥ximo elemento (resposta)
            if (respostaElement.style.display === "none" || respostaElement.style.display === "") {
                respostaElement.style.display = "block"; // Exibe a resposta
            } else {
                respostaElement.style.display = "none"; // Oculta a resposta
            }
        }
    </script>
